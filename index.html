<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <main>
    <header>Minha Lista de Tarefas</header>
    <input id='texto-tarefa' placeholder="adicionar nova tarefa...">
    <button id='criar-tarefa'>+</button>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <hr>
    <ol id='lista-tarefas'></ol>
    <hr>
    <button id='apaga-tudo'>apagar lista</button>
    <button id='remover-finalizados'>apagar completos</button>
    <button id='salvar-tarefas'>salvar</button>
    <button id="mover-cima">↥</button>
    <button id="mover-baixo">↧</button>
    <button id= 'remover-selecionado'>remover selecionado</button>
    <script src=script.js></script>
  </main>
</body>
</html>
