<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <main>
    <header>To Do</header>
    <input id='texto-tarefa' placeholder="Add new task...">
    <button id='criar-tarefa'>+</button>
    <p id="funcionamento">Double click an item to mark it as complete</p>
    <hr>
    <ol id='lista-tarefas'></ol>
    <hr>
    <button id='apaga-tudo'>erase list</button>
    <button id='remover-finalizados'>erase completed</button>
    <button id='salvar-tarefas'>save list</button>
    <button id="mover-cima">↥</button>
    <button id="mover-baixo">↧</button>
    <button id= 'remover-selecionado'>erase selected</button>
    <script src=script.js></script>
  </main>
  <p>Check out <a href='https://github.com/guidugaich/todo-list' target='_blank'>source code</a></p>
</body>
</html>
